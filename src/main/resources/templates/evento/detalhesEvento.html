<!DOCTYPE HTML>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Agenda Spring MVC</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <a class="waves-effect blue darken-2 btn" href="/"><i
		class="material-icons right">keyboard_return</i>voltar</a>
    <div th:each="evento : ${evento}" class="container">
        <div class="row ">
            <p>
                <b><span th:text="${evento.descricao}"></span></b>
            </p>
            <p>
                <span th:text="${evento.local}"></span>
            </p>
            <p>
                <span th:text="${evento.data}"></span>
            </p>
            <p>
                <span th:text="${evento.horario}"></span>
            </p>
        </div>

        <div class="row">
            <form method="post">
                <div class="input-field col s3 ">
                    <input id="convidado_rg" type="text" name="rg"><label for="convidado_rg">RG</label>
                </div>

                <div class="input-field col s3">
                    <input id="convidado_nome" type="text" name="nome"> <label for="convidado_nome">Nome do participante</label>
                </div>

                <button class="waves-effect blue darken-2 btn" type="submit" name="action">Enviar<i class="material-icons right">send</i></button>
            </form>
        </div>

    </div>


    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
